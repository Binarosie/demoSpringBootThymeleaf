spring.application.name=demoThymeleaf
# Ch?y ?ng d?ng trên port 8088
server.port=8088
# T?t tính n?ng cache c?a Thymeleaf ?? phát tri?n nhanh h?n
spring.thymeleaf.cache=false
# ??nh ngh?a th? m?c ch?a các message ?a ngôn ng?
spring.messages.basename=i18n/messages
# Ch? ??nh ngôn ng? m?c ??nh (Ti?ng Vi?t)
spring.web.locale=vi_VN
# c?u hình k?t n?i cow s? d? li?u
spring.datasource.url=jdbc:mysql://localhost:3306/demoTuan3?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456789
# Hibernate Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.session.jdbc.initialize-schema=always

# Config Thymeleaf Template Engine in Springboot
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
